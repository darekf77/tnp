<ul *ngIf="items && cfilter && cfilter.props && cfilter.props.length > 0"
    class="menu-popup-preview-project">
  <li *ngFor="let item of items | filterBy: cfilter.props: search:cfilter.values"
      (click)="onSelected(item)">
    {{item[nameProperty]}}
    <app-recrusive-menu *ngIf="item[childrenProperty]"
                        [level]="level + 1"
                        [filter]="filter"
                        (selected)="onSelected($event)"
                        [items]="item[childrenProperty]"></app-recrusive-menu>
  </li>
</ul>

<ul *ngIf="items && cfilter &&  cfilter.props && cfilter.props.length === 0"
    class="menu-popup-preview-project">
    {{ cfilter | json}}
  <li *ngFor="let item of items"
      (click)="onSelected(item)">
    {{item[nameProperty]}}
    <app-recrusive-menu *ngIf="item[childrenProperty]"
                        [level]="level + 1"
                        [filter]="filter"
                        (selected)="onSelected($event)"
                        [items]="item[childrenProperty]"></app-recrusive-menu>
  </li>
</ul>
