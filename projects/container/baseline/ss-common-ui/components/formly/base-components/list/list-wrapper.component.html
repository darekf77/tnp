<mat-spinner *ngIf="isLoading">
</mat-spinner>

<button mat-min-fab
        (click)="createDialog()">+</button>
<mat-nav-list *ngIf="!isLoading">
    <!-- <h1>{{ links | json }}</h1> -->
  <mat-list-item *ngFor="let link of links"
                 (click)="open(link)">
    <span matLine> {{link.href}} {{ link.name }}</span>
    <mat-icon *ngIf="lockProp && link.lock">lock</mat-icon>
    <mat-icon *ngIf="lockProp && !link.lock">lock_open</mat-icon>
  </mat-list-item>
</mat-nav-list>
