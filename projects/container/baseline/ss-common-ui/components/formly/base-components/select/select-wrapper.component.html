<mat-form-field>
  <mat-select [placeholder]="ctrl.placeholder || ctrl.label"
              [aria-label]="ctrl.label"
              [required]="ctrl.required">
    <mat-option *ngFor="let o of selectOptions"
                [value]="o.value">
      {{o.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
