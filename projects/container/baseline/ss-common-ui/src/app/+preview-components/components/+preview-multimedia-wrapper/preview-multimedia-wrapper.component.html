<mat-card>
  <h4>multimedia wrapper</h4>

  <mat-slide-toggle [checked]="mode === 'edit'"
                    (change)="mode = (mode === 'edit' ? 'view': 'edit')">Edit mode</mat-slide-toggle>

  <!-- {{model | json}} -->

  <form [formGroup]="form">
    <formly-form [model]="model"
                 [fields]="fields"
                 [options]="options"
                 [form]="form">
    </formly-form>
  </form>

</mat-card>
