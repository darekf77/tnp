<div *ngIf="selected">
  <app-build-tnp-process [model]="selected"></app-build-tnp-process>
</div>

<ng-template #loader>
  ..loading model
</ng-template>


<ng-template #menu>

  <app-recrusive-menu [items]="models"
                      [filter]="filter"
                      (selected)="selectProject($event)"></app-recrusive-menu>

</ng-template>
