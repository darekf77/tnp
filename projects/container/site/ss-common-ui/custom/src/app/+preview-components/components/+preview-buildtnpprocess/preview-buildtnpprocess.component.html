<div *ngIf="selected">
  <app-project-ui [model]="selected"></app-project-ui>
</div>

<ng-template #loader>
  ..loading model
</ng-template>


<ng-template #menu>

  <app-recrusive-menu [items]="models"
                      [filter]="filter"
                      (selected)="selectProject($event)"></app-recrusive-menu>

</ng-template>
