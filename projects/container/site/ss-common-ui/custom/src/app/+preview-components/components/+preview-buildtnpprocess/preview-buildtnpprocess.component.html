<div *ngIf="selected">
  <app-build-tnp-process
                         [model]="selected"></app-build-tnp-process>
</div>

<ng-template #loader>
  ..loading model
</ng-template>


<ng-template #menu>
  <ul *ngIf="models" class="menu-popup-preview-project" >
    <li *ngFor="let project of models">
      <a href="javascript:void(0)"
      (click)="selected = project" >
          {{project.name}}
      </a>
    </li>
  </ul>
</ng-template>
