<ng-template #buildLogs>
  <dialog-wrapper [dialogRef]="dialogBuild">
    <h3>Realtime build logs:</h3>
    <h4 *ngIf="!textBuildLogs"> <strong>empty build logs files</strong> </h4>
    <p *ngIf="textBuildLogs"
       [innerHtml]="textBuildLogs">
    </p>
  </dialog-wrapper>
</ng-template>


<ng-template #serveLogs>
  <dialog-wrapper [dialogRef]="dialogServe">
    <h3>Realtime serve logs:</h3>
    <h4 *ngIf="!textServeLogs"> <strong>empty serve logs files</strong> </h4>
    <p *ngIf="textServeLogs"
       [innerHtml]="textServeLogs">
    </p>
  </dialog-wrapper>
</ng-template>

<app-form-wrapper-material *ngIf="id"
                           [(model)]="model"
                           [fields]="fields"
                           [crud]="buildController"
                           [exclude]="['id']"
                           [modelDataConfig]="modelDataConfig"
                           (complete)="complete()">
</app-form-wrapper-material>
