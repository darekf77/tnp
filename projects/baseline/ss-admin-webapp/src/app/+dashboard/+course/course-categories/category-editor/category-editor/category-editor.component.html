<mat-card>
  <app-form-wrapper-material *ngIf="id"
                             [id]="id"
                             [model]="model"
                             [fields]="fields"
                             [crud]="crud"
                             [modelDataConfig]="modelDataConfig"
                             (complete)="complete()">
  </app-form-wrapper-material>

</mat-card>
<br>
<mat-card>
  Groups:
  <br>
  <app-list-wrapper [crud]="GroupsController"
                    [nameProp]="'title'"
                    [arrayDataConfig]="arrayDataConfig"
                    [lockProp]="'isPremium'"
                    [linkSchema]="'/dashboard/course/categories/category/:[[category.id]]/groups/:id'">
  </app-list-wrapper>
</mat-card>
