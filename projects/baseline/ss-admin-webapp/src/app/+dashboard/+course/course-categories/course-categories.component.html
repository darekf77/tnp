<mat-list *ngIf="listView">
  <mat-list-item *ngFor="let category of categories"
                 (click)="listView=false"
                 routerLink="/dashboard/course/categories/category/{{category.id}}">
    <mat-icon matListIcon>folder</mat-icon>
    <h3 matLine> {{category.name}} </h3>
    <p matLine>
      <span> {{category.description}} </span>
      <!-- <span class="demo-2"> -- {{message.content}} </span> -->
    </p>
  </mat-list-item>
</mat-list>
<button routerLink="/dashboard/course/categories"
        *ngIf="!listView"
        (click)="listView=true"> Back </button>
<router-outlet></router-outlet>
