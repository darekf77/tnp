<div #header
     class="header">
  <h1 *ngIf="!is.scroll"
      class="normal">
    <columns-container>
      <column [width]="200" >
         <app-logo></app-logo>
      </column>
      <column grow>
        <ng-content select="[header=normal]"></ng-content>
      </column>
    </columns-container>
  </h1>
  <h1 *ngIf="is.scroll"
      class="scroll">
      <columns-container>
        <column [width]="200" >
          <app-logo></app-logo>
        </column>
        <column grow>
          <ng-content select="[header=scroll]"></ng-content>
        </column>
      </columns-container>
  </h1>
</div>

<div #wrapper
     class="wrapper"
     (DOMMouseScroll)="onMouseWheelFirefox($event)"
     (mousewheel)="onMouseWheel($event)"
     [scrollTop]="css.wrapper.scrollTop"
     [style.height.px]="css.wrapper.height"
     [style.paddingTop.px]="css.wrapper.paddingTop"
     [style.scrollBehavior]="css.wrapper.scrollBehavior">
  <ng-content class="slider"
              select="[body]"></ng-content>
</div>
