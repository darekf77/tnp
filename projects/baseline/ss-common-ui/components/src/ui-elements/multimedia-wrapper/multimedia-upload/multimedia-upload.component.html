
<ng-template #cellTemplateActions
             let-row="row"
             let-value="value"
             let-column="column">


  <button type="button"
          (click)="value.upload()"
          [disabled]="value.isReady || value.isUploading || value.isSuccess">
    <span class="glyphicon glyphicon-upload"></span> Upload
  </button>
  <button type="button"
          class="btn btn-warning btn-xs"
          (click)="value.cancel()"
          [disabled]="!value.isUploading">
    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
  </button>
  <button type="button"
          class="btn btn-danger btn-xs"
          (click)="value.remove()">
    <span class="glyphicon glyphicon-trash"></span> Remove
  </button>

</ng-template>

<div class="container"
     *ngIf="uploader">

  <div class="row">

    <div class="col-md-3">
      <columns-container>
        <column [width]="300">
          <mat-card ng2FileDrop
                    [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                    (fileOver)="fileOverBase($event)"
                    [uploader]="uploader"
                    class="well my-drop-zone">
            <mat-card-content>
              Drop your files here
            </mat-card-content>
            <mat-card-actions>
              <button mat-button
                      (click)="imgFileInput.click()">
                <mat-icon type="file"
                          ng2FileSelect
                          [uploader]="uploader"
                          multiple>add_to_queue</mat-icon>
              </button>
              <input type="file"
                     style="display: none"
                     #imgFileInput
                     ng2FileSelect
                     [uploader]="uploader"
                     multiple />
            </mat-card-actions>
          </mat-card>
        </column>

        <column grow>
          <ngx-datatable class="material"
                         [rows]="rows"
                         [columns]="columns"
                         [rowHeight]="50"
                         [columnMode]="'flex'"
                         [externalSorting]="true"
                         [headerHeight]="0">
          </ngx-datatable>



        </column>
      </columns-container>
      <columns-container>

        </column>

                  (click)="uploader.uploadAll()"
                  [disabled]="!uploader.getNotUploadedItems().length"
