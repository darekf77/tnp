<ngx-datatable class="material"
               [rows]="rows"
               [columns]="columns"
               [columnMode]="'force'"
               [headerHeight]="0"
               [footerHeight]="0"
               [rowHeight]="200"
               [scrollbarV]="true"
               [scrollbarH]="true"
               [selected]="selected"
               [selectionType]="selectionType"
               (select)='onSelect($event)'>
</ngx-datatable>
<ng-template #hdrTpl
             let-column="column">
  <!-- Multimedia preview -->
</ng-template>
<ng-template #editTmpl
             let-row="row"
             let-value="value">
  <div [ngSwitch]="row.type"
       class="row-content">
    <div *ngSwitchCase="'picture'">
      <section>
        <h4>{{row.name}}</h4>
      </section>
      <section>
        <img [src]="row.path"
             height="170">

      </section>


    </div>
    <div *ngSwitchCase="'video'">

      <section>
        <h4>{{row.name}}</h4>
      </section>

      <section>
        <video height="170"
               preload="none"
               controls>
          <source [src]="row.path"
                  type="video/mp4">
          <source [src]="row.path"
                  type="video/ogg"> Your browser does not support the video tag.
        </video>

      </section>

    </div>
    <div *ngSwitchCase="'audio'">

      <section>
        <h4>{{row.name}}</h4>
      </section>
      <section>
        <audio controls
               preload="none">
          <source [src]="row.path"
                  type="audio/ogg">
          <source [src]="row.path"
                  type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
      </section>

    </div>
    <div *ngSwitchDefault>
      unrecognized multimedia
    </div>
  </div>

  <!-- <img *ngIf="value === 'male'"
       width="150"
       src="https://media.giphy.com/media/I8nepxWwlEuqI/giphy.gif" />
  <img *ngIf="value === 'female'"
       width="150"
       src="https://media.giphy.com/media/sxSVG3XHf7yww/giphy.gif" /> -->
</ng-template>
