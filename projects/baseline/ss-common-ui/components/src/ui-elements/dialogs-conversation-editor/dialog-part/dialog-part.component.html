---------
<span *ngIf="dialog" >
  {{dialog | json}}
</span>
<section [class]="mode">

  <mat-icon *ngIf="!isEditingInline"
            (click)="isEditingInline = true"
            class="edit-button">edit</mat-icon>
  <mat-icon *ngIf="isEditingInline"
            (click)="isEditingInline = false"
            class="edit-button">save</mat-icon>
  <div [ngClass]="dialog.typeString | lowercase">
    <span>{{dialog['lang_' + clientLang]}}</span>
  </div>
</section>
<div class="inline-edit"
     *ngIf="isEditingInline">

eiditing

</div>
