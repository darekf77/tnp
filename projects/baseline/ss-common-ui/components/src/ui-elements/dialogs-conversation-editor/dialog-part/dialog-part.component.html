<section [class]="mode">

  <mat-icon *ngIf="!isEditingInline"
            (click)="toogleEditing()"
            class="edit-button">edit</mat-icon>
  <mat-icon *ngIf="isEditingInline"
            (click)="toogleEditing()"
            class="edit-button">save</mat-icon>
  <div [ngClass]="dialog.typeString | lowercase">
    <span [innerHTML]="dialog['lang_' + targetLang]" ></span>
  </div>
</section>
<div class="inline-edit"
     *ngIf="isEditingInline && mode !== 'view'">
  <br>
  <app-form-wrapper-material [crud]="dialogsController"
                             [(model)]="dialog"
                             [fields]="fields"
                             [exclude]="['type','group','id','audio_' + clientLang ]"
                             [fieldsOrder]="['lang_' + clientLang , 'translateButton',  'lang_fr', 'audio_fr']"
                             (complete)="complete()">
  </app-form-wrapper-material>
  <br>

</div>
