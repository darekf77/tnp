<layout-slider-vertical #mainSlider>

  <p header="normal">

    <a href="javascript:void(0)"
       [parent]="mainSlider"
       gotoChildVerticalSlider="first">First</a>

    <a href="javascript:void(0)"
       [parent]="mainSlider"
       gotoChildVerticalSlider="second">Second</a>

    <a href="javascript:void(0)"
       *ngFor="let child of childs"
       [parent]="mainSlider"
       gotoChildVerticalSlider="{{child.header}}">{{child.header}} </a>
  </p>

  <p header="scroll">

    <a href="javascript:void(0)"
       [parent]="mainSlider"
       gotoChildVerticalSlider="first">First</a>

    <a href="javascript:void(0)"
       [parent]="mainSlider"
       gotoChildVerticalSlider="second">Second</a>

    <a href="javascript:void(0)"
       *ngFor="let child of childs"
       gotoChildVerticalSlider="{{child.header}}">{{child.header}} </a>
  </p>

  <div body>

    <layout-slider-vertical-child class="long"
                                  [header]="'first'">
      <h3>First</h3>
      <!-- <h3 *ngFor="let num of numbers">{{num}}</h3> -->
    </layout-slider-vertical-child>

    <layout-slider-vertical-child class="long"
                                  [header]="'second'">
      <h3>Second</h3>
    </layout-slider-vertical-child>


    <layout-slider-vertical-child *ngFor="let num of numbers"
                                  class="long"
                                  [header]="'test'+num">
      <h3>{{'test'+num}}</h3>
    </layout-slider-vertical-child>

    <!-- <h3 *ngFor="let num of numbers">{{num}}</h3> -->

  </div>

</layout-slider-vertical>
