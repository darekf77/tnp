<h1>
  <a [routerLink]="'/'" class="logo-header-ffm" >
    <img class="logo-eiffel-tower" [src]="'/assets/img/logo/eiffel-tower-in-paris-france.png'" >
    <span> French for man's </span>
    <img class="logo-couple-kissing" [src]="'/assets/img/logo/couple-kissing.png'" >
  </a>
</h1>

<columns-container class="middle-content" [style.height.px]="content.height" >

  <column [width]="200" class="content-left-panel" >
    <br>
    <h3 *ngIf="categories && categories.length === 0" >
      ≈Åadowanie kategori
    </h3>
    <ul  *ngIf="categories && categories.length > 0" >
      <li *ngFor="let category of categories">
        <a [routerLink]="'./'+category.path"> {{category.name}} </a>
      </li>
    </ul>



  </column>
  <column grow>
    <router-outlet></router-outlet>
  </column>

</columns-container>
